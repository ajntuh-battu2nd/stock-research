<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Research</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg:       #111318;
      --surface:  #1a1d24;
      --card:     #20232c;
      --border:   #2e3340;
      --border2:  #383d4a;
      --text:     #e2e8f0;
      --muted:    #8892a4;
      --faint:    #4a5166;
      --blue:     #4f8ef7;
      --green:    #34c77b;
      --red:      #f05252;
      --yellow:   #f0b429;
      --purple:   #a78bfa;
      --green-bg: #0d2a1a;
      --green-bd: #1a4731;
      --red-bg:   #2a0d0d;
      --red-bd:   #4a1320;
      --yellow-bg:#2a1f05;
      --yellow-bd:#4a3810;
      --blue-bg:  #0d1a2a;
      --blue-bd:  #1a3050;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh;
    }

    /* â”€â”€ Top bar â”€â”€ */
    .topbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0 20px;
      display: flex; align-items: center; gap: 16px;
      height: 56px; position: sticky; top: 0; z-index: 100;
    }
    .logo { font-size: 1rem; font-weight: 800; color: var(--blue); letter-spacing: -.3px; white-space: nowrap; }
    .logo span { color: var(--muted); font-weight: 400; }
    .search-row { display: flex; gap: 8px; flex: 1; max-width: 360px; margin-left: auto; }
    .search-row input {
      flex: 1; background: var(--card); border: 1px solid var(--border);
      border-radius: 8px; color: var(--text); font-size: 0.9rem;
      padding: 7px 12px; outline: none; text-transform: uppercase; letter-spacing: 1px;
      transition: border-color .15s;
    }
    .search-row input:focus { border-color: var(--blue); }
    .search-row input::placeholder { text-transform: none; letter-spacing: 0; color: var(--faint); }
    .btn-search {
      background: var(--blue); border: none; border-radius: 8px; color: #fff;
      font-size: 0.85rem; font-weight: 600; padding: 7px 18px; cursor: pointer;
      transition: opacity .15s; white-space: nowrap;
    }
    .btn-search:hover { opacity: .85; }
    .btn-search:disabled { background: var(--border); color: var(--faint); cursor: default; }

    /* â”€â”€ Layout â”€â”€ */
    .layout { display: flex; min-height: calc(100vh - 56px); }

    /* â”€â”€ Sidebar â”€â”€ */
    .sidebar {
      width: 200px; flex-shrink: 0;
      background: var(--surface); border-right: 1px solid var(--border);
      padding: 16px 10px; overflow-y: auto;
      position: sticky; top: 56px; height: calc(100vh - 56px);
      display: flex; flex-direction: column;
    }
    .sidebar-label {
      font-size: 0.65rem; text-transform: uppercase; letter-spacing: .1em;
      color: var(--faint); padding: 0 6px; margin-bottom: 8px;
    }
    .stock-btn {
      display: block; width: 100%;
      background: transparent; border: 1px solid transparent;
      border-radius: 8px; padding: 9px 10px; cursor: pointer;
      text-align: left; color: var(--text); transition: all .15s;
      margin-bottom: 4px;
    }
    .stock-btn:hover { background: var(--card); border-color: var(--border); }
    .stock-btn.active { background: var(--blue-bg); border-color: var(--blue); }
    .stock-btn .sym { font-size: 0.88rem; font-weight: 700; letter-spacing: .02em; }
    .stock-btn .s-price { font-size: 0.75rem; color: var(--muted); margin-top: 1px; }
    .stock-btn .s-chg { font-size: 0.72rem; margin-top: 1px; font-weight: 500; }
    .stock-btn .s-date { font-size: 0.65rem; color: var(--faint); margin-top: 2px; }
    .pos { color: var(--green); }
    .neg { color: var(--red); }

    /* â”€â”€ Main panel â”€â”€ */
    .main { flex: 1; min-width: 0; padding: 24px 28px; max-width: 960px; }

    /* â”€â”€ Welcome â”€â”€ */
    .welcome { text-align: center; padding: 80px 20px; }
    .welcome h1 { font-size: 2rem; font-weight: 800; margin-bottom: 10px; background: linear-gradient(135deg, var(--blue), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .welcome p { color: var(--muted); font-size: 0.95rem; }

    /* â”€â”€ Detail header â”€â”€ */
    .d-header { margin-bottom: 20px; }
    .d-title-row { display: flex; align-items: flex-start; justify-content: space-between; gap: 16px; flex-wrap: wrap; margin-bottom: 4px; }
    .d-sym { font-size: 2rem; font-weight: 800; letter-spacing: -.5px; }
    .d-company { font-size: 0.82rem; color: var(--muted); margin-bottom: 10px; }
    .d-price-row { display: flex; align-items: baseline; gap: 12px; flex-wrap: wrap; }
    .d-price { font-size: 2.2rem; font-weight: 700; letter-spacing: -.5px; }
    .d-change { font-size: 1rem; font-weight: 600; }
    .badge-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    .badge {
      display: inline-flex; align-items: center; gap: 5px;
      padding: 4px 12px; border-radius: 20px; font-weight: 700; font-size: 0.78rem;
      text-transform: uppercase; letter-spacing: .04em;
    }
    .badge.BULLISH { background: var(--green-bg); color: var(--green); border: 1px solid var(--green-bd); }
    .badge.BEARISH  { background: var(--red-bg);   color: var(--red);   border: 1px solid var(--red-bd); }
    .badge.NEUTRAL  { background: #1e2130; color: var(--muted); border: 1px solid var(--border2); }
    .badge.BUY  { background: var(--green-bg); color: var(--green); border: 1px solid var(--green-bd); }
    .badge.SELL { background: var(--red-bg);   color: var(--red);   border: 1px solid var(--red-bd); }
    .badge.HOLD { background: var(--yellow-bg);color: var(--yellow);border: 1px solid var(--yellow-bd); }

    /* â”€â”€ Tabs â”€â”€ */
    .tabs { display: flex; gap: 2px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
    .tab {
      background: transparent; border: none; border-bottom: 2px solid transparent;
      color: var(--muted); font-size: 0.88rem; font-weight: 600; padding: 10px 16px;
      cursor: pointer; transition: all .15s; margin-bottom: -1px;
    }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--blue); border-bottom-color: var(--blue); }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* â”€â”€ Cards / Grid â”€â”€ */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 12px; margin-bottom: 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 16px; }
    .card-title {
      font-size: 0.66rem; text-transform: uppercase; letter-spacing: .1em;
      color: var(--faint); margin-bottom: 10px; font-weight: 600;
    }
    .metric { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
    .ml { font-size: 0.8rem; color: var(--muted); }
    .mv { font-size: 0.85rem; font-weight: 600; }
    hr.dim { border: none; border-top: 1px solid var(--border); margin: 8px 0; }

    /* â”€â”€ RSI bar â”€â”€ */
    .rsi-bar { width: 100%; height: 6px; background: var(--border); border-radius: 3px; margin-top: 10px; position: relative; overflow: hidden; }
    .rsi-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg, var(--blue) 0%, var(--green) 30%, var(--yellow) 70%, var(--red) 100%); width: 100%; }
    .rsi-marker { position: absolute; top: -4px; width: 3px; height: 14px; background: #fff; border-radius: 2px; transform: translateX(-50%); box-shadow: 0 0 4px rgba(255,255,255,.5); }

    /* â”€â”€ Signals â”€â”€ */
    .sig-list { display: flex; flex-direction: column; gap: 6px; }
    .sig { display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; font-size: 0.84rem; }
    .dot { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; background: var(--green); }
    .dot.warn { background: var(--yellow); }
    .dot.bear { background: var(--red); }

    /* â”€â”€ Analyst bar chart â”€â”€ */
    .analyst-bar { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .analyst-bar-fill { height: 6px; border-radius: 3px; min-width: 3px; }
    .analyst-bar-label { font-size: 0.74rem; color: var(--muted); white-space: nowrap; }

    /* â”€â”€ Earnings table â”€â”€ */
    .eq-row { display: flex; align-items: center; gap: 8px; padding: 6px 0; border-bottom: 1px solid var(--border); flex-wrap: wrap; font-size: 0.82rem; }
    .eq-row:last-child { border-bottom: none; }

    /* â”€â”€ Deep research â”€â”€ */
    .dr-header {
      background: linear-gradient(135deg, #10131e 0%, #161b2c 100%);
      border: 1px solid var(--border2); border-radius: 12px 12px 0 0;
      padding: 20px 22px; border-bottom: 1px solid var(--border2);
    }
    .dr-body { background: var(--card); border: 1px solid var(--border2); border-top: none; border-radius: 0 0 12px 12px; padding: 20px 22px; }
    .dr-section { margin-bottom: 20px; }
    .dr-section:last-child { margin-bottom: 0; }
    .dr-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: .1em; font-weight: 700; margin-bottom: 8px; }
    .dr-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
    .dr-box { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 14px; }
    .dr-text { font-size: 0.84rem; line-height: 1.65; color: #c4cdd9; }
    .list-item { display: flex; gap: 8px; padding: 3px 0; font-size: 0.84rem; line-height: 1.5; }
    .list-item .arrow { color: var(--blue); flex-shrink: 0; }

    /* â”€â”€ Token badge â”€â”€ */
    .token-badge {
      display: inline-flex; align-items: center; gap: 6px;
      background: #0d1a2a; border: 1px solid #1a3050;
      border-radius: 6px; padding: 3px 10px;
      font-size: 0.7rem; color: var(--muted);
    }
    .token-badge .cost { color: var(--blue); font-weight: 600; }

    /* â”€â”€ States â”€â”€ */
    .spinner-wrap { display: flex; align-items: center; justify-content: center; padding: 80px; color: var(--muted); gap: 12px; }
    .spinner { width: 24px; height: 24px; border: 3px solid var(--border); border-top-color: var(--blue); border-radius: 50%; animation: spin .7s linear infinite; flex-shrink: 0; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .err-msg { background: var(--red-bg); border: 1px solid var(--red-bd); border-radius: 10px; padding: 16px 20px; color: var(--red); margin-bottom: 16px; font-size: 0.9rem; }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 640px) {
      .sidebar { display: none; }
      .main { padding: 16px; }
      .d-price { font-size: 1.6rem; }
    }

    footer { font-size: 0.68rem; color: var(--faint); text-align: center; padding: 24px 0 12px; }
  </style>
</head>

<script>
const PROJECT = 'stock-research-9eee9';
const SAVED = ['ADSK','AAPL','CRWD','DELL','NTAP','NVDA','SNOW','TSLA'];
const WORKER = 'https://damp-wind-72a2.ajntuh.workers.dev';
const cache = {};
let activeSymbol = null;

// Claude Sonnet 4.6 pricing
const PRICE_IN  = 3.00 / 1e6;  // per token
const PRICE_OUT = 15.00 / 1e6;

// â”€â”€ Firestore helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fromFS(v) {
  if ('nullValue'    in v) return null;
  if ('booleanValue' in v) return v.booleanValue;
  if ('doubleValue'  in v) return v.doubleValue;
  if ('integerValue' in v) return Number(v.integerValue);
  if ('stringValue'  in v) return v.stringValue;
  if ('arrayValue'   in v) return (v.arrayValue.values||[]).map(fromFS);
  if ('mapValue'     in v) {
    const o={};
    for(const [k,fv] of Object.entries(v.mapValue.fields||{})) o[k]=fromFS(fv);
    return o;
  }
  return null;
}
async function loadFromFirestore(sym) {
  const url = `https://firestore.googleapis.com/v1/projects/${PROJECT}/databases/(default)/documents/technicalAnalysis/${sym}`;
  const res = await fetch(url);
  if (!res.ok) return null;
  const doc = await res.json();
  if (!doc.fields) return null;
  const d={};
  for(const [k,v] of Object.entries(doc.fields)) d[k]=fromFS(v);
  return d;
}
async function loadDeepResearchFromFirestore(sym) {
  try {
    const url = `https://firestore.googleapis.com/v1/projects/${PROJECT}/databases/(default)/documents/deepResearch/${sym}`;
    const res = await fetch(url);
    if (!res.ok) return null;
    const doc = await res.json();
    if (!doc.fields) return null;
    const d={};
    for(const [k,v] of Object.entries(doc.fields)) d[k]=fromFS(v);
    return d;
  } catch(_) { return null; }
}

// â”€â”€ Yahoo Finance via Cloudflare Worker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchFromYahoo(sym) {
  const res = await fetch(`${WORKER}?symbol=${sym}&type=chart`);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const json = await res.json();
  const result = json?.chart?.result?.[0];
  if (!result) throw new Error('Symbol not found or no data returned');
  return result;
}
async function fetchDeepResearchLive(sym) {
  try {
    const url = `${WORKER}?symbol=${sym}&type=summary`;
    const res = await fetch(url);
    if (!res.ok) return null;
    const json = await res.json();
    const r = json?.quoteSummary?.result?.[0];
    if (!r) return null;
    const rt=r.recommendationTrend||{}, udh=r.upgradeDowngradeHistory||{};
    const eh=r.earningsHistory||{}, ce=r.calendarEvents||{};
    const mhb=r.majorHoldersBreakdown||{}, fd=r.financialData||{}, ks=r.defaultKeyStatistics||{};
    const v=(obj,key)=>obj?.[key]?.raw??obj?.[key]??null;
    const mean=v(fd,'recommendationMean');
    const consensus=mean==null?'N/A':mean<=1.5?'Strong Buy':mean<=2.5?'Buy':mean<=3.5?'Hold':mean<=4.5?'Sell':'Strong Sell';
    const trend=rt.trend?.[0]||{};
    const actionLabels={up:'Upgraded',down:'Downgraded',init:'Initiated',main:'Maintained',reit:'Reiterated'};
    const upgrades=(udh.history||[]).slice(0,5).map(i=>({
      firm:i.firm||'',action:actionLabels[i.action]||i.action||'',
      fromGrade:i.fromGrade||'',toGrade:i.toGrade||'',
      date:i.epochGradeDate?new Date(i.epochGradeDate*1000).toISOString().split('T')[0]:'',
    }));
    const quarters=(eh.history||[]).slice(-4).map(q=>{
      const surprise=q?.surprisePercent?.raw??null;
      const beat=surprise==null?'N/A':surprise>0.05?'Beat':surprise<-0.05?'Miss':'In-Line';
      return{period:q?.quarter?.fmt||'',epsActual:q?.epsActual?.raw??null,epsEstimate:q?.epsEstimate?.raw??null,surprisePct:surprise!=null?surprise*100:null,beat};
    });
    const earningsDates=ce.earnings?.earningsDate||[];
    const nextEarningsDate=earningsDates[0]?.raw?new Date(earningsDates[0].raw*1000).toISOString().split('T')[0]:null;
    const currentPrice=v(fd,'currentPrice'), targetMean=v(fd,'targetMeanPrice');
    const shortFloat=v(ks,'shortPercentOfFloat');
    const meanScore=mean!=null?Math.max(0,Math.min(40,((5-mean)/4)*40)):20;
    const shortScore=shortFloat!=null?Math.max(0,Math.min(30,(1-shortFloat/0.20)*30)):15;
    const beats=quarters.filter(q=>q.beat==='Beat').length;
    const counted=quarters.filter(q=>q.beat!=='N/A').length;
    const beatScore=counted>0?(beats/counted)*30:15;
    const sentimentScore=Math.round(Math.max(0,Math.min(100,meanScore+shortScore+beatScore)));
    const sentimentLabel=sentimentScore>=75?'Very Bullish':sentimentScore>=55?'Bullish':sentimentScore>=40?'Neutral':sentimentScore>=20?'Bearish':'Very Bearish';
    return{
      analystRatings:{consensus,recommendationMean:mean,numberOfAnalysts:v(fd,'numberOfAnalystOpinions'),
        targetHigh:v(fd,'targetHighPrice'),targetLow:v(fd,'targetLowPrice'),targetMean,
        upsidePct:(currentPrice&&targetMean)?((targetMean-currentPrice)/currentPrice)*100:null,
        strongBuy:v(trend,'strongBuy'),buy:v(trend,'buy'),hold:v(trend,'hold'),sell:v(trend,'sell'),strongSell:v(trend,'strongSell')},
      upgrades,earnings:{nextEarningsDate,quarters},
      ownership:{institutionalPct:v(mhb,'institutionsPercentHeld'),insiderPct:v(mhb,'insidersPercentHeld'),shortFloatPct:shortFloat,shortRatio:v(ks,'shortRatio')},
      sentimentScore,sentimentLabel,
    };
  } catch(_){return null;}
}
async function fetchFundamentalsLive(sym) {
  try {
    const url = `${WORKER}?symbol=${sym}&type=summary`;
    const res = await fetch(url);
    if (!res.ok) return {};
    const json = await res.json();
    const r = json?.quoteSummary?.result?.[0];
    if (!r) return {};
    const ks=r.defaultKeyStatistics||{}, fd=r.financialData||{}, sd=r.summaryDetail||{}, ap=r.assetProfile||{};
    const v=(obj,key)=>obj?.[key]?.raw??obj?.[key]??null;
    return{
      marketCap:v(sd,'marketCap'),trailingPE:v(sd,'trailingPE'),forwardPE:v(sd,'forwardPE'),
      priceToBook:v(ks,'priceToBook'),eps:v(ks,'trailingEps'),epsForward:v(ks,'forwardEps'),
      beta:v(ks,'beta'),dividendYield:v(sd,'dividendYield'),revenue:v(fd,'totalRevenue'),
      revenueGrowth:v(fd,'revenueGrowth'),grossMargin:v(fd,'grossMargins'),
      operatingMargin:v(fd,'operatingMargins'),profitMargin:v(fd,'profitMargins'),
      returnOnEquity:v(fd,'returnOnEquity'),returnOnAssets:v(fd,'returnOnAssets'),
      debtToEquity:v(fd,'debtToEquity'),freeCashflow:v(fd,'freeCashflow'),
      currentRatio:v(fd,'currentRatio'),shortRatio:v(ks,'shortRatio'),
      sector:ap.sector??null,industry:ap.industry??null,
    };
  } catch(_){return{};}
}

// â”€â”€ Technical compute â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function computeAnalysis(sym, result) {
  const meta = result.meta;
  const q = result.indicators.quote[0];
  const raw = q.close.map((c,i)=>({c,h:q.high[i],l:q.low[i],v:q.volume[i]})).filter(x=>x.c!=null);
  const c = raw.map(x=>x.c), v = raw.map(x=>x.v);
  const sma = (arr,n) => arr.length<n ? null : arr.slice(-n).reduce((a,b)=>a+b,0)/n;
  function ema(arr,n) { const k=2/(n+1),r=[arr[0]]; for(let i=1;i<arr.length;i++) r.push(arr[i]*k+r[i-1]*(1-k)); return r; }
  const gains=[],losses=[];
  for(let i=1;i<c.length;i++){const d=c[i]-c[i-1];gains.push(d>0?d:0);losses.push(d<0?-d:0);}
  const ag=gains.slice(-14).reduce((a,b)=>a+b,0)/14, al=losses.slice(-14).reduce((a,b)=>a+b,0)/14;
  const rsi = al===0?100:100-100/(1+ag/al);
  const e12=ema(c,12),e26=ema(c,26), macdArr=e12.map((v,i)=>v-e26[i]), sig=ema(macdArr,9);
  const macdLine=macdArr[macdArr.length-1], signal=sig[sig.length-1], histogram=macdLine-signal;
  const s20=sma(c,20);
  const std20=Math.sqrt(c.slice(-20).reduce((a,b)=>a+Math.pow(b-s20,2),0)/20);
  const bb_upper=s20+2*std20, bb_lower=s20-2*std20;
  const s50=sma(c,50), s200=sma(c,200);
  const avg20v=v.slice(-20).reduce((a,b)=>a+b,0)/20;
  const high52=Math.max(...raw.map(x=>x.h).filter(Boolean));
  const low52=Math.min(...raw.map(x=>x.l).filter(Boolean));
  const current=meta.regularMarketPrice??c[c.length-1], prevClose=meta.previousClose??c[c.length-2], change=current-prevClose;
  const signals=[];
  if(current>s20) signals.push('Price above 20-day MA (bullish)'); else signals.push('Price below 20-day MA (bearish)');
  if(s50&&s20>s50) signals.push('20 MA above 50 MA (golden cross zone)'); else if(s50) signals.push('20 MA below 50 MA (death cross zone)');
  if(rsi>70) signals.push('RSI overbought (>70)'); else if(rsi<30) signals.push('RSI oversold (<30)'); else signals.push(`RSI neutral (${rsi.toFixed(1)})`);
  signals.push(histogram>0?'MACD bullish crossover':'MACD bearish crossover');
  if(current>=bb_upper) signals.push('Price above upper Bollinger Band'); else if(current<=bb_lower) signals.push('Price below lower Bollinger Band'); else signals.push('Price within Bollinger Bands');
  const bull=signals.filter(s=>s.includes('bullish')||s.includes('golden')).length;
  const bear=signals.filter(s=>s.includes('bearish')||s.includes('death')||s.includes('overbought')).length;
  return { symbol:sym, generatedAt:new Date().toISOString(),
    price:{current,change,changePct:(change/prevClose)*100, open:meta.regularMarketOpen??c[c.length-1], high:meta.regularMarketDayHigh??raw[raw.length-1].h, low:meta.regularMarketDayLow??raw[raw.length-1].l},
    movingAverages:{sma20:s20,sma50:s50??null,sma200:s200??null},
    rsi, macd:{macdLine,signal,histogram},
    bollingerBands:{upper:bb_upper,middle:s20,lower:bb_lower},
    volume:{today:v[v.length-1],avg20:avg20v,ratio:v[v.length-1]/avg20v},
    yearRange:{high52,low52,pctFromHigh:((current-high52)/high52)*100},
    signals, overall:bull>bear?'BULLISH':bear>bull?'BEARISH':'NEUTRAL',
  };
}

            <div class="dr-box">
              <div class="dr-label" style="color:var(--green)">Key Catalysts</div>
              ${listItems(r.catalysts)}
            </div>` : ''}
        </div>

        ${r.priceTargetRationale ? `
          <div style="background:${recBg};border-left:3px solid ${recColor};border-radius:0 8px 8px 0;padding:12px 16px;margin-bottom:16px">
            <div class="dr-label" style="color:${recColor};margin-bottom:4px">Price Target Rationale</div>
            <p class="dr-text">${r.priceTargetRationale}</p>
          </div>` : ''}

        ${r.conclusion ? `
          <div style="background:var(--surface);border:1px solid var(--border2);border-radius:8px;padding:16px">
            <div class="dr-label" style="color:var(--muted);margin-bottom:6px">Conclusion</div>
            <p style="font-size:0.9rem;line-height:1.65;color:var(--text);font-weight:500">${r.conclusion}</p>
          </div>` : ''}
      </div>
    </div>
  `;
}

// â”€â”€ Main detail render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let activeTab = 'overview';
function switchTab(name) {
  activeTab = name;
  document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab===name));
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.toggle('active', p.id==='tab-'+name));
}

function renderDetail(d) {
  const pos = d.price.change >= 0;
  const updatedAt = d.generatedAt ? new Date(d.generatedAt).toLocaleString('en-US',{
    timeZone:'America/Los_Angeles',month:'short',day:'numeric',year:'numeric',
    hour:'numeric',minute:'2-digit',hour12:true})+' PT' : '';

  document.getElementById('welcome').style.display = 'none';
  const det = document.getElementById('detail');
  det.style.display = 'block';

  // Determine recommendation from narrative
  const rec = d.narrative?.recommendation;

  det.innerHTML = `
    <div class="d-header">
      <div class="d-title-row">
        <div>
          <div class="d-sym">${d.symbol}</div>
          ${d.fullDeepResearch?.companyName ? `<div class="d-company">${d.fullDeepResearch.companyName}</div>` : ''}
        </div>
        <div style="text-align:right">
          ${updatedAt ? `<div style="font-size:0.72rem;color:var(--faint);margin-bottom:4px">Data as of ${updatedAt}</div>` : ''}
          ${d.fullDeepResearch?.generatedAt ? `<div style="font-size:0.72rem;color:var(--faint)">Deep research: ${fmtDate(d.fullDeepResearch.generatedAt)}</div>` : ''}
        </div>
      </div>
      <div class="d-price-row">
        <div class="d-price">$${fmt(d.price.current)}</div>
        <div class="d-change ${pos?'pos':'neg'}">${pos?'â–²':'â–¼'} ${fmt(Math.abs(d.price.change))} (${fmt(Math.abs(d.price.changePct))}%)</div>
      </div>
      <div class="badge-row">
        <span class="badge ${d.overall}">${d.overall}</span>
        ${rec ? `<span class="badge ${rec}">Claude: ${rec}</span>` : ''}
        ${d.fullDeepResearch?.report?.recommendation ? `<span class="badge ${d.fullDeepResearch.report.recommendation}" style="opacity:.8">Deep: ${d.fullDeepResearch.report.recommendation}</span>` : ''}
        ${d.fullDeepResearch?.report?.priceTarget ? `<span style="background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:4px 12px;font-size:0.78rem;color:var(--muted)">PT <strong style="color:var(--text)">$${d.fullDeepResearch.report.priceTarget}</strong></span>` : ''}
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="overview"  onclick="switchTab('overview')">Overview</button>
      <button class="tab"        data-tab="technical" onclick="switchTab('technical')">Technical</button>
      <button class="tab"        data-tab="fundamentals" onclick="switchTab('fundamentals')">Fundamentals</button>
      <button class="tab"        data-tab="research"  onclick="switchTab('research')">Deep Research</button>
    </div>

    <div id="tab-overview"      class="tab-panel active">${renderOverview(d)}</div>
    <div id="tab-technical"     class="tab-panel">${renderTechnical(d)}</div>
    <div id="tab-fundamentals"  class="tab-panel">${renderFundamentals(d.fundamentals, d.deepResearch)}</div>
    <div id="tab-research"      class="tab-panel">${renderDeepResearch(d.fullDeepResearch)}</div>

    <footer>Updated ${updatedAt} &nbsp;Â·&nbsp; Data: Yahoo Finance + SEC EDGAR &nbsp;Â·&nbsp; AI: Claude Sonnet 4.6 &nbsp;Â·&nbsp; Not financial advice</footer>
  `;
}

// â”€â”€ Sidebar chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setActive(sym) {
  activeSymbol = sym;
  document.querySelectorAll('.stock-btn').forEach(b => b.classList.toggle('active', b.dataset.sym===sym));
}
function addSavedChip(d) {
  const sym = d.symbol;
  if (document.querySelector(`.stock-btn[data-sym="${sym}"]`)) {
    updateChip(d); return;
  }
  const pos = d.price.change >= 0;
  const dateStr = d.generatedAt ? fmtDateShort(d.generatedAt) : '';
  const btn = document.createElement('button');
  btn.className = 'stock-btn';
  btn.dataset.sym = sym;
  btn.innerHTML = `
    <div class="sym">${sym}</div>
    <div class="s-price">$${fmt(d.price.current)}</div>
    <div class="s-chg ${pos?'pos':'neg'}">${pos?'â–²':'â–¼'} ${fmt(Math.abs(d.price.changePct))}%</div>
    ${dateStr ? `<div class="s-date">${dateStr}</div>` : ''}
  `;
  btn.onclick = () => { setActive(sym); renderDetail(cache[sym]); };

  // Insert in alphabetical order
  const list = document.getElementById('stockList');
  const buttons = [...list.querySelectorAll('.stock-btn')];
  const insertBefore = buttons.find(b => b.dataset.sym > sym);
  if (insertBefore) list.insertBefore(btn, insertBefore);
  else list.appendChild(btn);
}
function updateChip(d) {
  const btn = document.querySelector(`.stock-btn[data-sym="${d.symbol}"]`);
  if (!btn) return;
  const pos = d.price.change >= 0;
  const dateStr = d.generatedAt ? fmtDateShort(d.generatedAt) : '';
  btn.innerHTML = `
    <div class="sym">${d.symbol}</div>
    <div class="s-price">$${fmt(d.price.current)}</div>
    <div class="s-chg ${pos?'pos':'neg'}">${pos?'â–²':'â–¼'} ${fmt(Math.abs(d.price.changePct))}%</div>
    ${dateStr ? `<div class="s-date">${dateStr}</div>` : ''}
  `;
}

// â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function search() {
  const input = document.getElementById('symInput');
  const btn   = document.getElementById('searchBtn');
  const sym   = input.value.trim().toUpperCase();
  if (!sym) return;
  if (cache[sym]) { setActive(sym); renderDetail(cache[sym]); input.value=''; return; }

  btn.disabled = true; btn.textContent = 'Loadingâ€¦';
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('detail').style.display = 'block';
  document.getElementById('detail').innerHTML = `<div class="spinner-wrap"><div class="spinner"></div><span>Analyzing ${sym}â€¦</span></div>`;

  try {
    let d = await loadFromFirestore(sym);
    if (!d) {
      const [result, fundamentals, deepResearch] = await Promise.all([fetchFromYahoo(sym), fetchFundamentalsLive(sym), fetchDeepResearchLive(sym)]);
      d = { ...computeAnalysis(sym, result), fundamentals, deepResearch };
    }
    const fdr = await loadDeepResearchFromFirestore(sym);
    if (fdr) d.fullDeepResearch = fdr;
    cache[sym] = d;
    addSavedChip(d);
    updateCostSummary();
    setActive(sym);
    renderDetail(d);
    input.value = '';
  } catch(e) {
    document.getElementById('detail').innerHTML = `<div class="err-msg">Could not load <strong>${sym}</strong>: ${e.message}</div>`;
  } finally {
    btn.disabled = false; btn.textContent = 'Analyze';
  }
}

document.getElementById('symInput').addEventListener('keydown', e => { if(e.key==='Enter') search(); });
document.getElementById('symInput').addEventListener('input',   e => { const p=e.target.selectionStart; e.target.value=e.target.value.toUpperCase(); e.target.setSelectionRange(p,p); });

// â”€â”€ Cost summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateCostSummary() {
  const el = document.getElementById('costSummary');
  let narrativeCost = 0, deepCost = 0, narrativeCount = 0, deepCount = 0;
  for (const d of Object.values(cache)) {
    if (d.claudeUsage?.costUsd) { narrativeCost += d.claudeUsage.costUsd; narrativeCount++; }
    if (d.fullDeepResearch?.claudeUsage?.costUsd) { deepCost += d.fullDeepResearch.claudeUsage.costUsd; deepCount++; }
  }
  const total = narrativeCost + deepCost;
  if (total === 0) { el.style.display = 'none'; return; }
  el.style.display = 'block';
  el.innerHTML = `
    <div style="font-size:0.64rem;text-transform:uppercase;letter-spacing:.1em;color:var(--faint);margin-bottom:8px;padding:0 4px">AI Research Cost</div>
    ${narrativeCount ? `<div style="display:flex;justify-content:space-between;padding:3px 4px;font-size:0.75rem"><span style="color:var(--muted)">Narrative Ã—${narrativeCount}</span><span style="color:var(--text)">$${narrativeCost.toFixed(3)}</span></div>` : ''}
    ${deepCount ? `<div style="display:flex;justify-content:space-between;padding:3px 4px;font-size:0.75rem"><span style="color:var(--muted)">Deep Research Ã—${deepCount}</span><span style="color:var(--text)">$${deepCost.toFixed(3)}</span></div>` : ''}
    <div style="display:flex;justify-content:space-between;padding:6px 4px 2px;font-size:0.82rem;border-top:1px solid var(--border);margin-top:4px">
      <span style="font-weight:600;color:var(--muted)">Total</span>
      <span style="font-weight:700;color:var(--blue)">$${total.toFixed(3)}</span>
    </div>
  `;
}

// â”€â”€ Boot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
(async () => {
  await Promise.all(SAVED.map(async sym => {
    try {
      const [d, fdr] = await Promise.all([loadFromFirestore(sym), loadDeepResearchFromFirestore(sym)]);
      if (d) {
        if (fdr) d.fullDeepResearch = fdr;
        cache[sym] = d;
        addSavedChip(d);
        updateCostSummary();
      }
    } catch(_) {}
  }));
  // Show first saved that loaded
  const first = SAVED.find(s => cache[s]);
  if (first) { setActive(first); renderDetail(cache[first]); }
})();
</script>
